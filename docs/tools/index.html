<!doctype html><html><head><meta charset="utf-8"/><title>Quest Driven Development</title><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"><style>#graph {
      background-color: whitesmoke;
      min-height: 100vh;
    }


    .is-selected {
      background-color: lightgray;
      box-shadow: -0.25rem 0.75rem 1.75rem -0.5rem rgba(0, 0, 0, 0.43);
    }

    .state {
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
    }

    .state>button:last-child {
      width: 5rem;
      align-self: flex-end;
    }

    aside {
      height: 100vh;
      flex-grow: 1;
    }

    aside>header {
      background-color: gray;
      color: white;
      display: flex;
      flex-direction: column;
      height: 5rem;
      justify-content: space-evenly;
      padding-left: 1rem;
      z-index: 1;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
    }

    input,
    textarea {
      font-family: 'Courier New', Courier, monospace;
    }

    button {
      white-space: nowrap;
    }

    div.button-group {
      display: flex;
    }

    div.button-group button {
      margin: 0 1rem;
    }

    div.button-group button:last-child {
      margin-left: auto;
    }

    div.container {
      display: flex;
      max-width: 100vw;
      border: black 2px solid;
      max-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    h2 {
      margin: 0;
    }

    input {
      width: 100%;
      height: 1rem;
      padding-left: 0.5rem;
      margin-left: 0.5rem;
    }

    input[type="file"] {
      height: unset;
    }

    label {
      display: flex;
      margin-bottom: 0.8rem;
      height: min-content;
    }

    main {
      width: 50%;
      max-width: 40rem;
      min-width: 27rem;
      max-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    main>label:last-child {
      margin-top: 1rem;
    }

    table input {
      margin: 0;
    }

    table {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
    }

    table~button {
      margin-left: 1rem;
    }

    textarea {
      vertical-align: top;
      width: 100%;
      min-height: 3rem;
      margin-left: 0.5rem;
    }

    ul {
      margin: 1rem;
      padding: 0;
    }</style><script defer="defer" src="../assets/QDD.js"></script></head><body></body></html>
